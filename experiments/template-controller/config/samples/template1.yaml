apiVersion: experiments.cnrm.cloud.google.com/v1alpha1
kind: Template
metadata:
  name: my-template
  namespace: default
spec:
  actsOn:
    apiVersion: v1
    kind: Pod
  expander: basic
  resources:
    - name: resource1
      template:
        metadata:
          name: example-resource
        spec: {}
      conditions: "Condition 1"
      dependsOn:
        - resource2
    - name: resource2
      template:
        metadata:
          name: another-example-resource
        spec: {}
      conditions: "Condition 2"
      dependsOn: []
