# permissions for end users to view pubsubs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pubsub-viewer-role
rules:
- apiGroups:
  - infra.sample.org
  resources:
  - pubsubs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infra.sample.org
  resources:
  - pubsubs/status
  verbs:
  - get
